<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="css/estrutura.css" rel="stylesheet" type="text/css" />
        <link href="css/cadastrodeclientes.css" rel="stylesheet" type="text/css" />
        <link href="css/validador.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/validador.js"></script>
        <script src="js/CampoVazio.js"></script>
        <title>Atualização do cliente</title>
    </head>
    <header>
        <p>Instituto Roberto Mateus > Clientes > Atualização do cliente</p>
        <div th:replace="~{inicio :: header}"></div>
    </header>
    <body>
    <section th:replace="~{inicio :: menu}"></section>

    <form id="formulario" action="/inicio" th:object="${cliente}" th:action="@{/updatecliente/{id}(id=${cliente.id})}" method="post">
        <div id="marg">
            <div class="l1 col-12 d-flex" >
                <h1>Cadastro de clientes</h1>
            </div>
            <div class="l2 col-12 d-flex espc">
                <h2 class="col-10">Dados pessoais</h2>
                <p class="col-2"><span style="color: #f17d02;">*</span> Campos obrigatorios</p>
            </div>
            <div class="l3 col-12 d-flex espc">
                <div class="col-2 espl">
                    <label for="exampleFormControlInput1" class="form-label">CPF<span style="color: #f17d02;">*</span><span id="cpfinvalido">Inválido</span><span id="cpfvalidado">Válido!</span></label>
                    <input type="text" class="form-control" id="cpf" maxlength="11" th:field="*{cpf}" required>
                </div>
                <div class="col-8 ">
                    <label for="exampleFormControlInput1" class="form-label">Nome completo <span id="nomeinvalido">Inválido</span><span id="nomevalidado">Válido!</span> <span style="color: #f17d02;">*</span></label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>
            </div>
            <div class="l4 col-12 d-flex espc">
                <div class="col-2 espl">
                    <label for="exampleFormControlInput1" class="form-label">RG</label>
                    <input type="text" class="form-control" th:field="*{rg}">
                </div>
                <div class="col-1 esplp">
                    <label for="exampleFormControlInput1" class="form-label">UF</label>
                    <select class="form-select">
                        <option value="Acre">AC</option>
                        <option value="Alagoas">AL</option>
                        <option value="Amapa">AP</option>
                        <option value="Amazonas">AM</option>
                        <option value="Bahia">BA</option>
                        <option value="Ceará">CE</option>
                        <option value="Distritofederal">DF</option>
                        <option value="Espiritosanto">ES</option>
                        <option value="Goias">GO</option>
                        <option value="Maranhao">MA</option>
                        <option value="Matogrosso">MT</option>
                        <option value="Matogrossosul">MS</option>
                        <option value="Minasgerais">MG</option>
                        <option value="Para">PA</option>
                        <option value="Paraiba">PB</option>
                        <option value="Parana">PR</option>
                        <option value="Pernambuco">PE</option>
                        <option value="Piai">PI</option>
                        <option value="Riodejaneiro">RJ</option>
                        <option value="Riograndenorte">RN</option>
                        <option value="Riograndesul">RS</option>
                        <option value="Rondonia">RO</option>
                        <option value="Roraima">RR</option>
                        <option value="Santacatarina">SC</option>
                        <option value="Saopaulo">SP</option>
                        <option value="Sergipe">SE</option>
                        <option value="Tocantins">TO</option>
                    </select>
                </div>
                <div class="col-2 espl">
                    <label for="exampleFormControlInput1" class="form-label">Órgão emissor</label>
                    <input type="text" class="form-control" th:field="*{orgao_emissor}">
                </div>
                <div class="col-2 espl">
                    <label class="form-label">Data de nascimento <span style="color: #f17d02;">*</span></label>
                    <input type="date" class="form-control" th:field="*{data_nascimento}">
                </div>
                <div class="col-4">
                    <label class="form-label">Gênero<span style="color: #f17d02;">*</span></label>
                    <div class="opgenero">
                        <div class="form-check gesp">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check gesp">
                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Feminino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Não informar
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="l5 col-12 d-flex espc">
                <h2 class="col-10">Dados de contato</h2>
            </div>
            <div class="l6 col-12 d-flex espc">
                <div class="col-10 espl">
                    <label for="exampleFormControlInput1" class="form-label">Endereço de email</label>
                    <input type="text" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="l7 col-12 d-flex espc">
                <div class="col-3 espl">
                    <label for="exampleFormControlInput1" class="form-label">Telefone <span style="color: #f17d02;">*</span></label>
                    <input type="text" class="form-control" th:field="*{telefone}" required>
                </div>
                <div class="col-3 espl">
                    <label for="exampleFormControlInput1" class="form-label">Telefone secundário</label>
                    <input type="text" class="form-control" th:field="*{telefone_secundario}">
                </div>
            </div>
            <div class="l8 col-12 d-flex espc">
                <h2 class="col-10">Endereço</h2>
            </div>
            <div class="l9 col-12 d-flex espc">
                <div class="col-2 espl">
                    <label for="exampleFormControlInput1" class="form-label">CEP</label>
                    <input type="text" class="form-control" th:field="*{cep}">
                </div>
                <div class="col-7 espl">
                    <label for="exampleFormControlInput1" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" th:field="*{logradouro}">
                </div>
                <div class="col-1 espl">
                    <label for="exampleFormControlInput1" class="form-label">Número</label>
                    <input type="text" class="form-control" th:field="*{numero}">
                </div>
            </div>
            <div class="l10 col-12 d-flex espc">
                <div class="col-3 espl">
                    <label for="exampleFormControlInput1" class="form-label">Complemento</label>
                    <input type="text" class="form-control" th:field="*{complemento}">
                </div>
                <div class="col-3 espl">
                    <label for="exampleFormControlInput1" class="form-label">Bairro</label>
                    <input type="text" class="form-control" th:field="*{bairro}">
                </div>
                <div class="col-3 espl">
                    <label for="exampleFormControlInput1" class="form-label">Município</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="col-1 esplp">
                    <label for="exampleFormControlInput1" class="form-label">UF</label>
                    <select class="form-select">
                        <option value="Acre">AC</option>
                        <option value="Alagoas">AL</option>
                        <option value="Amapa">AP</option>
                        <option value="Amazonas">AM</option>
                        <option value="Bahia">BA</option>
                        <option value="Ceará">CE</option>
                        <option value="Distritofederal">DF</option>
                        <option value="Espiritosanto">ES</option>
                        <option value="Goias">GO</option>
                        <option value="Maranhao">MA</option>
                        <option value="Matogrosso">MT</option>
                        <option value="Matogrossosul">MS</option>
                        <option value="Minasgerais">MG</option>
                        <option value="Para">PA</option>
                        <option value="Paraiba">PB</option>
                        <option value="Parana">PR</option>
                        <option value="Pernambuco">PE</option>
                        <option value="Piai">PI</option>
                        <option value="Riodejaneiro">RJ</option>
                        <option value="Riograndenorte">RN</option>
                        <option value="Riograndesul">RS</option>
                        <option value="Rondonia">RO</option>
                        <option value="Roraima">RR</option>
                        <option value="Santacatarina">SC</option>
                        <option value="Saopaulo">SP</option>
                        <option value="Sergipe">SE</option>
                        <option value="Tocantins">TO</option>
                    </select>
                </div>
            </div>
            <div class="l11 col-12 d-flex espc">
                <button type="button" class="btn btn-light b1">Cancelar</button>
                <button type="submit" class="btn btn-danger b2">Cadastrar</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
    <footer>
        <img id="logoirmF" src="image/marca-footer 1.svg" alt="logo">
        <div>
            <p>R. Antônio Medeiros Sobrinho, 40</p>
            <p>Cabaceira - Surubim - PE - CEP: 55750-000</p>
            <p>(81) 3634-1390 / 3634-1715</p>
        </div>
        <img id="logoidreamF" src="image/idream 1.svg" alt="">
    </footer>
    <script type="text/javascript" src="js/validador.js"></script>
</html>
